# See https://docs.travis-ci.com/user/languages/r/#Basic-configuration
language: r
cache: packages

r_github_packages:
  - jimhester/covr

# See https://docs.travis-ci.com/user/languages/r/#R-Versions
r:
#  - oldrel
  - release
  - devel

sudo: required
bioc_required: true

after_success:
- Rscript -e 'covr::codecov(line_exclusions = "inst/scripts/test_load_data.R")'
